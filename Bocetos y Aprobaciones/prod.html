<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Merchi · Producción</title>
<style>
body{font-family:Arial,system-ui,sans-serif;margin:0;background:#f6f7f9;color:#111}
.wrap{max-width:880px;margin:0 auto;padding:20px}
.card{background:#fff;border:1px solid #e6e8ec;border-radius:16px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.06);margin-bottom:14px}
h1{margin:0 0 12px;font-size:22px} label{display:block;margin:8px 0 6px}
input[type=text]{width:100%;padding:10px;border:1px solid #e6e8ec;border-radius:10px}
input[type=file]{display:block;margin-top:6px}
select{width:100%;padding:10px;border:1px solid #e6e8ec;border-radius:10px}
.row{display:grid;grid-template-columns:2fr 1fr;gap:10px}
.btn{border:none;background:#0b53d0;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
.small{font-size:12px;color:#666}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Producción · Publicar bocetos</h1>
    <!-- CLAVE: target="_top" para evitar bloqueo de script.google.com -->
    <form method="post" enctype="multipart/form-data" action="<?= execUrl ?>" target="_top">
      <input type="hidden" name="kind" value="prod_publish"/>

      <label>Orden_ID (Nro_Pedido)</label>
      <input type="text" name="pedido" required placeholder="Ej: 10234"/>

      <label>Ejecutivo (opcional)</label>
      <select name="ejecutivoSel">
        <option value="">(auto desde Ordenes)</option>
        <option value="sergio@merchi.cl">Sergio Flores</option>
        <option value="pablo@merchi.cl">Pablo Ramírez</option>
      </select>

      <label>Subir PDFs (uno o varios)</label>
      <input type="file" name="file1" accept=".pdf"/>
      <input type="file" name="file2" accept=".pdf"/>
      <input type="file" name="file3" accept=".pdf"/>

      <label>Destinatario inmediato</label>
      <div class="row">
        <select name="enviarA">
          <option value="ejecutivo">Ejecutivo (revisión interna)</option>
          <option value="cliente">Cliente (directo)</option>
        </select>
        <button class="btn" type="submit">Publicar y enviar</button>
      </div>
      <p class="small">Esto crea/actualiza el pedido, genera token y link, crea versión y envía correo automáticamente.</p>
    </form>
  </div>

  <div class="card">
    <p class="small">Portal cliente: se abre con <code>?t=TOKEN&p=ORDEN_ID</code></p>
  </div>
</div>
</body>
</html>
